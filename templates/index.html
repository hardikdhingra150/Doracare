<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skin Health Survey</title>
  <style>
    /* Background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d1f5d3, #e6ffe6, #f0fff4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Glass container */
    .container {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      width: 90%;
      border: 2px solid #a7f3d0; /* emerald border */
    }

    /* Title */
    h1 {
      color: #047857; /* emerald-700 */
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    /* Subtitle */
    p {
      color: #065f46; /* emerald-800 */
      margin-bottom: 25px;
      font-size: 1.1rem;
    }

    /* Buttons */
    .button {
      display: inline-block;
      padding: 12px 28px;
      margin: 10px;
      background: linear-gradient(135deg, #34d399, #10b981);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .button:hover {
      background: linear-gradient(135deg, #10b981, #059669);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(16, 185, 129, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¿ Welcome to the Skin Health Survey ðŸŒ¿</h1>
    <p>Take control of your skin health journey with AI-powered insights.</p>
    <a href="/register" class="button">Register</a>
    <a href="/login" class="button">Login</a>
  </div>
</body>
</html>
