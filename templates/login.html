<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doracare | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background: linear-gradient(to right, #064e3b, #022c22); /* emerald dark gradient */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 text-gray-100">
  
  <div class="flex flex-col md:flex-row bg-gray-900 shadow-lg rounded-2xl overflow-hidden w-full max-w-4xl border border-gray-700">
    
    <!-- Welcome Section -->
    <div class="md:w-1/2 flex flex-col items-center justify-center p-8 bg-gradient-to-br from-emerald-600 via-emerald-500 to-emerald-400 text-white text-center">
      <h1 class="text-4xl font-bold mb-4">Welcome To<br>Doracare</h1>
      <p class="text-sm opacity-90">Your AI-powered skincare expert</p>
    </div>
    
    <!-- Form Section -->
    <div class="md:w-1/2 p-10 flex flex-col justify-center bg-gray-800">
      <h2 class="text-2xl font-semibold text-center text-white">Log In</h2>
      <p class="text-center mt-2 text-gray-400">
        Don't have an account? 
        <a href="/register" class="text-emerald-400 font-semibold hover:underline">Register Here.</a>
      </p>

      <!-- OR Separator -->
      <div class="flex items-center gap-4 my-6">
        <div class="flex-1 h-px bg-gray-600"></div>
        <span class="text-gray-400 text-sm font-semibold">OR</span>
        <div class="flex-1 h-px bg-gray-600"></div>
      </div>

      <!-- Form -->
      <form action="/" method="post" class="flex flex-col gap-4">
        <input type="text" name="username" placeholder="Enter Your Username"
          class="border border-gray-600 bg-gray-900 rounded-lg px-4 py-3 w-full text-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-500">
        
        <input type="password" name="password" placeholder="Enter Your Password"
          class="border border-gray-600 bg-gray-900 rounded-lg px-4 py-3 w-full text-gray-200 focus:outline-none focus:ring-2 focus:ring-emerald-500">
        
        <button type="submit"
          class="bg-gradient-to-r from-emerald-600 to-emerald-400 text-white font-semibold py-3 rounded-lg hover:opacity-90 transition">
          Log In
        </button>
      </form>
    </div>
  </div>

</body>
</html>
