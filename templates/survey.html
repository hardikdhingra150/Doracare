<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Health Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        ::-webkit-scrollbar {
            width: 0;
        }
    </style>
</head>
<body>
    <div class="h-[100vh] w-[100vw] relative flex items-center justify-center">
        <!-- Background -->
        <img src="../static/assets/bg5.webp" alt="Background" 
             class="fixed top-0 left-0 h-[100vh] w-[100vw] object-cover brightness-90 z-0">

        <!-- Glassmorphism Container -->
        <div class="z-50 relative bg-emerald-50/70 rounded-2xl p-8 backdrop-blur-lg w-fit h-[90vh] overflow-y-scroll shadow-2xl border border-emerald-200">
            
            <!-- Heading -->
            <h2 class="font-extrabold text-4xl text-emerald-700 mb-6 text-center">ðŸŒ¿ Skin Health Survey</h2>
            
            <!-- Survey Form -->
            <form action="/survey" method="POST" class="flex flex-col gap-5">
                <!-- Hidden inputs -->
                <input type="hidden" id="name" name="name" value="{{ name }}">
                <input type="hidden" id="age" name="age" value="{{ age }}">

                <!-- Q1 -->
                <label for="age" class="text-lg font-semibold text-emerald-900">1. What Is Your Age?</label>
                <select id="age" name="age" required class="p-3 rounded-lg border border-emerald-200 focus:ring-2 focus:ring-emerald-500 bg-white/80">
                    <option value="<12">&lt;12</option>
                    <option value="12-18">12-18</option>
                    <option value="18-25">18-25</option>
                    <option value="26-45">26-45</option>
                    <option value="46-55">46-55</option>
                    <option value="55+">55+</option>
                </select>

                <!-- Q2 -->
                <label for="gender" class="text-lg font-semibold text-emerald-900">2. What is your Gender?</label>
                <select id="gender" name="gender" required class="p-3 rounded-lg border border-emerald-200 focus:ring-2 focus:ring-emerald-500 bg-white/80">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <!-- Q3 -->
                <label for="concerns" class="text-lg font-semibold text-emerald-900">3. Please Select Your Concerns:</label>
                <select id="concerns" name="concerns" multiple required class="p-3 rounded-lg border border-emerald-200 focus:ring-2 focus:ring-emerald-500 bg-white/80">
                    <option value="Acne">Acne</option>
                    <option value="Dry skin">Dry skin</option>
                    <option value="Oily skin">Oily skin</option>
                    <option value="Blackheads or whiteheads">Blackheads or whiteheads</option>
                    <option value="Papules">Papules</option>
                    <option value="Skin allergies or irritations">Skin allergies or irritations</option>
                </select>

                <!-- Q4 -->
                <label for="acne_frequency" class="text-lg font-semibold text-emerald-900">4. How Often Does Your Acne Appear?</label>
                <select id="acne_frequency" name="acne_frequency" required class="p-3 rounded-lg border border-emerald-200 focus:ring-2 focus:ring-emerald-500 bg-white/80">
                    <option value="Never">Never</option>
                    <option value="Once in a month">Once in a month</option>
                    <option value="Once in 3 months">Once in 3 months</option>
                    <option value="Always Present">Always Present</option>
                </select>

                <!-- Q5 -->
                <label for="comedones_count" class="text-lg font-semibold text-emerald-900">5. How Many Comedones (Whiteheads, Blackheads, Tiny Pimples) Do You Have?</label>
                <select id="comedones_count" name="comedones_count" required class="p-3 rounded-lg border border-emerald-200 focus:ring-2 focus:ring-emerald-500 bg-white/80">
                    <option value="None">None</option>
                    <option value="Less than 5">Less than 5</option>
                    <option value="About 5-10">About 5-10</option>
                    <option value="More than 10">More than 10</option>
                </select>

                <!-- Q6 -->
                <label for="first_concern" class="text-lg font-semibold text-emerald-900">6. Which Concern Would You Like To Address First?</label>
                <select id="first_concern" name="first_concern" required class="p-3 rounded-lg border border-emerald-200 focus:ring-2 focus:ring-emerald-500 bg-white/80">
                    <option value="Acne">Acne</option>
                    <option value="Dry skin">Dry skin</option>
                    <option value="Oily skin">Oily skin</option>
                    <option value="Blackheads or whiteheads">Blackheads or whiteheads</option>
                    <option value="Papules">Papules</option>
                </select>

                <!-- Q7 -->
                <label for="cosmetics_usage" class="text-lg font-semibold text-emerald-900">7. How Often Do You Use Cosmetics?</label>
                <select id="cosmetics_usage" name="cosmetics_usage" required class="p-3 rounded-lg border border-emerald-200 focus:ring-2 focus:ring-emerald-500 bg-white/80">
                    <option value="Everyday">Everyday</option>
                    <option value="Occasionally">Occasionally</option>
                    <option value="Rarely Or Never">Rarely Or Never</option>
                </select>

                <!-- Q8 -->
                <label for="skin_reaction" class="text-lg font-semibold text-emerald-900">8. Does Your Skin React To Skincare Products?</label>
                <select id="skin_reaction" name="skin_reaction" required class="p-3 rounded-lg border border-emerald-200 focus:ring-2 focus:ring-emerald-500 bg-white/80">
                    <option value="Rarely/Never">Rarely/Never</option>
                    <option value="Often">Often</option>
                </select>

                <!-- Q9 -->
                <label for="skin_type" class="text-lg font-semibold text-emerald-900">9. Which Of The Following Best Describes Your Skin?</label>
                <select id="skin_type" name="skin_type_details" required class="p-3 rounded-lg border border-emerald-200 focus:ring-2 focus:ring-emerald-500 bg-white/80">
                    <option value="Part Oily And Part Normal (Combination Skin)">Part Oily And Part Normal (Combination Skin)</option>
                    <option value="Neither Very Oily Nor Very Dry">Neither Very Oily Nor Very Dry</option>
                    <option value="Oily Forehead And Nose Bridge (T Zone)">Oily Forehead And Nose Bridge (T Zone)</option>
                    <option value="None Of The Above">None Of The Above</option>
                </select>

                <!-- Q10 -->
                <label for="medications" class="text-lg font-semibold text-emerald-900">10. Are You Taking Any Medications That Could Interact With Skincare Products?</label>
                <select id="medications" name="medications" required class="p-3 rounded-lg border border-emerald-200 focus:ring-2 focus:ring-emerald-500 bg-white/80">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <!-- Q11 -->
                <label for="skincare_routine" class="text-lg font-semibold text-emerald-900">11. Describe Your Current Skincare Routine:</label>
                <textarea id="skincare_routine" name="skincare_routine" rows="4" required class="p-3 rounded-lg border border-emerald-200 focus:ring-2 focus:ring-emerald-500 bg-white/80"></textarea>

                <!-- Q12 -->
                <label for="stress_level" class="text-lg font-semibold text-emerald-900">12. How Would You Describe Your Stress Level? (0-5)</label>
                <input type="number" id="stress_level" name="stress_level" min="0" max="5" required 
                       class="p-3 rounded-lg border border-emerald-200 focus:ring-2 focus:ring-emerald-500 bg-white/80">

                <!-- Submit Button -->
                <button type="submit" 
                        class="bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-700 hover:to-emerald-800 transition text-white font-semibold text-lg w-full p-3 rounded-lg shadow-lg">
                        âœ… Submit Survey
                </button>
            </form>
        </div>
    </div>
</body>
</html>
