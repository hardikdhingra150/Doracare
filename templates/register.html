<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-image: url('../static/assets/bg5.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 bg-black bg-opacity-30 backdrop-blur-md">
    
    <div class="flex flex-col md:flex-row bg-white/90 shadow-xl rounded-2xl overflow-hidden w-full max-w-4xl border border-gray-200 backdrop-blur-lg">
        
        <!-- Welcome Section -->
        <div class="md:w-1/2 flex flex-col items-center justify-center p-8 bg-gradient-to-r from-emerald-500 to-teal-600 text-white text-center">
            <h1 class="text-4xl font-bold mb-4 drop-shadow-lg">Welcome to Doracare ðŸŒ¿</h1>
            <p class="text-lg opacity-90">Your journey to better skin health starts here.</p>
        </div>

        <!-- Form Section -->
        <div class="md:w-1/2 p-8 w-full flex flex-col bg-white/95">
            <h2 class="text-2xl font-bold text-center text-gray-900">Create Your Account</h2>
            <p class="text-center mt-2 text-gray-600">
                Already have an account? 
                <a href="/" class="text-emerald-600 font-semibold hover:underline">Login here</a>
            </p>

            <!-- OR Separator -->
            <div class="flex items-center gap-4 my-6">
                <div class="flex-1 h-px bg-gray-300"></div>
                <span class="text-gray-500 text-sm font-semibold">OR</span>
                <div class="flex-1 h-px bg-gray-300"></div>
            </div>

            <!-- Form -->
            <form action="/register" method="post" class="flex flex-col gap-4">
                <input type="text" name="name" placeholder="Enter Your Name" class="border border-gray-300 rounded-lg px-4 py-3 w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="number" name="age" placeholder="Enter Your Age" class="border border-gray-300 rounded-lg px-4 py-3 w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="text" name="username" placeholder="Enter Your Username" class="border border-gray-300 rounded-lg px-4 py-3 w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="text" name="email" placeholder="Enter Your Email" class="border border-gray-300 rounded-lg px-4 py-3 w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="password" name="password" placeholder="Enter Your Password" class="border border-gray-300 rounded-lg px-4 py-3 w-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <button type="submit" class="bg-emerald-600 text-white font-semibold py-3 rounded-lg hover:bg-emerald-700 transition">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
